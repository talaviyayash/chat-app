version: '3.9'

services:
  app:
    build:
      context: .
      target: dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '5000:5000'
    env_file:
      - .env.development
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    ports:
      - '6379:6379'

volumes:
  mongo_data:
